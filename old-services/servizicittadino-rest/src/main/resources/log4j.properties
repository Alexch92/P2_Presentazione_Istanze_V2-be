log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdout.File=/opt/alfresco/logs/sanita-serv-citt-rest.log
log4j.appender.stdout.DatePattern = '.'yyyy-MM-dd

#log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{2}:%L - %m%n

log4j.category.it.sincon=INFO
log4j.category.org.springframework=WARN
log4j.category.org.apache.cxf=WARN
log4j.category.org.springframework.security=WARN
log4j.category.org.springframework.security=WARN
log4j.category.org.springframework.web.portlet=WARN
log4j.category.org.springframework.orm.jpa=WARN
